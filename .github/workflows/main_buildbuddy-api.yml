# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - BuildBuddy-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build BuildBuddy.Backend/BuildBuddy.Api.sln --configuration Release
        working-directory: ${{ github.workspace }}

      - name: Build Web API
        run: dotnet build BuildBuddy.Backend/BuildBuddy.WebApi/BuildBuddy.WebApi.csproj --configuration Release
        working-directory: ${{ github.workspace }}

      - name: Build SignalR
        run: dotnet build BuildBuddy.Backend/BuildBuddy.SignalR/BuildBuddy.WebSocets.csproj --configuration Release
        working-directory: ${{ github.workspace }}

      - name: Restore dependencies
        run: dotnet restore BuildBuddy.Backend/BuildBuddy.WebApi/BuildBuddy.WebApi.csproj

      - name: Restore dependencies for SignalR
        run: dotnet restore BuildBuddy.Backend/BuildBuddy.SignalR/BuildBuddy.WebSocets.csproj

      - name: Publish Web API
        run: dotnet publish BuildBuddy.Backend/BuildBuddy.WebApi/BuildBuddy.WebApi.csproj --configuration Release --output ./myapp-webapi

      - name: Publish SignalR
        run: dotnet publish BuildBuddy.Backend/BuildBuddy.SignalR/BuildBuddy.WebSocets.csproj --configuration Release --output ./myapp-signalr

      - name: Upload Web API artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-webapi
          path: ./myapp-webapi

      - name: Upload SignalR artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-signalr
          path: ./myapp-signalr

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_760711336C764763B76244AE5F7BBC91 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6F34B57B6A0446F5A572F148AC863A39 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2863652E4A8D45EA8A9EAD5397D9676F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BuildBuddy-api'
          slot-name: 'Production'
          package: .
          
